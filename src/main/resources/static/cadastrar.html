<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Instrumento</title>
</head>
<body>
<h1>Cadastrar um instrumento</h1>
<form action="/doCadastrar" method="post">

</form>
</body>
</html>
